<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2575fc;
            font-size: 28px;
            font-weight: 600;
        }
        .logo p {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 22px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(37, 117, 252, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .footer {
            margin-top: 25px;
            color: #777;
            font-size: 13px;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        #spinner {
            margin-left: 8px;
            display: none;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Acesso ao Painel</h1>
            <p>Acesso Restrito</p>
        </div>
        <h2>Faça seu login</h2>
        <div class="input-group">
            <label for="user">Usuário (E-mail)</label>
            <input type="text" id="user" placeholder="Digite seu e-mail">
        </div>
        <div class="input-group">
            <label for="pass">Senha</label>
            <input type="password" id="pass" placeholder="Digite sua senha">
        </div>
        <button onclick="login()">
            <span id="button-text">Entrar</span>
            <span id="spinner">⏳</span>
        </button>
        <div id="error-message" class="error-message">
            Usuário ou senha incorretos.
        </div>
        <div class="footer">
            &copy; 2025 Wellington A. R. Cardoso. Todos os direitos reservados.
        </div>
    </div>
    <script>
     const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzIBkJ7LbJ9PHkUDEEnZEc9PuopIAHsoaxKHNr_lolsvyCK_emhLK8bJ7dlqqAjj2JD/exec";

        // Validação de e-mail
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

       async function login() {
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('pass').value.trim();
    const errorMessage = document.getElementById('error-message');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('spinner');

    // Validação de campos vazios
    if (!user || !pass) {
        errorMessage.textContent = "Preencha usuário e senha.";
        errorMessage.style.display = 'block';
        return;
    }

    // Validação de e-mail
    if (!isValidEmail(user)) {
        errorMessage.textContent = "Digite um e-mail válido.";
        errorMessage.style.display = 'block';
        return;
    }

    // Exibe o spinner e esconde o texto do botão
    buttonText.style.display = 'none';
    spinner.style.display = 'inline-block';

    try {
        const res = await fetch(WEBAPP_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ acao: "login", usuario: user, senha: pass })
        });

        const rawText = await res.text();
        console.log("Resposta bruta do servidor:", rawText);

        let data;
        try {
            data = JSON.parse(rawText);
        } catch (parseError) {
            console.error("Erro ao parsear JSON:", parseError);
            throw new Error("Resposta inválida do servidor. Tente novamente.");
        }

        if (data.status === "ok") {
            // Login bem-sucedido
            errorMessage.style.display = 'none';
            localStorage.setItem("token_acesso", data.token);
            window.location.href = "painel.html";
        } else {
            // Login falhou
            errorMessage.textContent = data.message || "Usuário ou senha incorretos.";
            errorMessage.style.display = 'block';
        }
    } catch (err) {
        errorMessage.textContent = err.message.includes("JSON") || err.message.includes("Resposta inválida")
            ? "Resposta inválida do servidor. Tente novamente."
            : "Erro de conexão. Verifique sua internet ou tente novamente.";
        errorMessage.style.display = 'block';
        console.error("Erro no login:", err);
    } finally {
        // Restaura o texto do botão e esconde o spinner
        buttonText.style.display = 'inline-block';
        spinner.style.display = 'none';
    }
}



        // Permite login ao pressionar Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') login();
        });
    </script>
</body>
</html>
