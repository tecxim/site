<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Sistema</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            text-align: center;
        }
        .logo h1 {
            color: #2575fc;
            font-size: 28px;
            font-weight: 600;
        }
        .logo p {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <h1>Acesso ao Painel</h1>
            <p>Acesso Restrito</p>
        </div>

        <h2>Faça seu login</h2>

        <div class="input-group">
            <label for="user">Usuário (E-mail)</label>
            <input type="text" id="user" placeholder="Digite seu e-mail">
        </div>

        <div class="input-group">
            <label for="pass">Senha</label>
            <input type="password" id="pass" placeholder="Digite sua senha">
        </div>

        <button onclick="login()">
            <span id="button-text">Entrar</span>
            <span id="spinner" style="display:none;">⏳</span>
        </button>

        <div id="error-message" class="error-message">
            Usuário ou senha incorretos.
        </div>

        <div class="footer">
            &copy; 2025 Wellington A. R. Cardoso. Todos os direitos reservados.
        </div>
    </div>

    <script>
    /* ==========================================================
        CONFIGURAÇÃO DO SUPABASE - NORMAL ESSAS CREDENCIAIS ESTAREM AQUI.
    ========================================================== */
     const SUPABASE_URL = "https://sgbfinyrriruvkrxgany.supabase.co;"
     const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYmZpbnlycmlydXZrcnhnYW55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzMDA3MTgsImV4cCI6MjA3ODg3NjcxOH0.qIkO9pxqqxJ-s54nT-F-jJKsRpqJPayrk5l-yTFYFaM;"

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    async function login() {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value.trim();
        const errorMessage = document.getElementById('error-message');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        if (!user || !pass) {
            errorMessage.textContent = "Preencha usuário e senha.";
            errorMessage.style.display = 'block';
            return;
        }

        if (!isValidEmail(user)) {
            errorMessage.textContent = "Digite um e-mail válido.";
            errorMessage.style.display = 'block';
            return;
        }

        buttonText.style.display = 'none';
        spinner.style.display = 'inline-block';

        const { data, error } = await client
            .from("usuarios_a")
            .select("*")
            .eq("usuario", user)
            .eq("senha", pass)
            .eq("ativo", true)
            .maybeSingle();

        console.log("DATA:", data);
        console.log("ERROR:", error);

        if (!data) {
            errorMessage.textContent = "Usuário ou senha incorretos.";
            errorMessage.style.display = 'block';

            buttonText.style.display = 'inline-block';
            spinner.style.display = 'none';
            return;
        }

        // LOGIN OK
        localStorage.setItem("usuario_logado", JSON.stringify(data));
        localStorage.setItem("token_acesso", "TOKEN_VALIDO");

        window.location.href = "https://tecxim.github.io/site/painel.html";
    }

    document.addEventListener("keypress", e => {
        if (e.key === "Enter") login();
    });
</script>

    <script>
// Bloqueia clique direito
document.addEventListener("contextmenu", function(e){
    e.preventDefault();
});

// Bloqueia teclas que abrem o DevTools
document.onkeydown = function(e) {
    if (
        e.keyCode === 123 ||                     // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) ||       // Ctrl+U
        (e.ctrlKey && e.keyCode === 83)          // Ctrl+S
    ) {
        e.preventDefault();
        return false;
    }
};

// Bloqueia arrastar para fora, copiar e recortar
document.addEventListener("copy", (e) => e.preventDefault());
document.addEventListener("cut", (e) => e.preventDefault());
document.addEventListener("dragstart", (e) => e.preventDefault());

// Bloqueia seleção de texto
document.querySelectorAll("*").forEach(el => {
    el.style.userSelect = "none";
});
</script>

</body>
</html>
