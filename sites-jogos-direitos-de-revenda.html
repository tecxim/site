<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacote de Sites e Jogos Leves - PROMOÇÃO!</title>

<style>
    * {
        user-select: none; /* Bloqueia seleção de texto */
    }
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0d1117;
        color: white;
        text-align: center;
    }
    header {
        padding: 40px 20px;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .price {
        font-size: 2.2rem;
        font-weight: bold;
        color: #00ff88;
        margin: 10px 0;
    }
    .tag {
        background: #222;
        padding: 8px 15px;
        border-radius: 8px;
        display: inline-block;
        margin: 5px;
        border: 1px solid #333;
    }
    .video-container {
        margin: 40px auto;
        max-width: 800px;
        width: 90%;
        aspect-ratio: 16 / 9;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid #00ff88;
    }
    iframe, video {
        width: 100%;
        height: 100%;
    }
    button {
        padding: 15px 30px;
        background: #00ff88;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #00cc66;
    }
    .strikethrough {
        position: relative;
        display: inline-block;
    }
    .strikethrough::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background: red;
        transform: translateY(-50%);
    }
    footer {
        margin-top: 40px;
        padding: 20px;
        font-size: 0.9rem;
        color: #bbb;
    }
    .countdown {
        font-size: 1.5rem;
        color: #ff6b6b;
        margin: 20px 0;
        font-weight: bold;
    }
    .urgent {
        color: #ff6b6b;
        font-size: 1.2rem;
        margin: 10px 0;
    }
</style>
</head>
<body>
<header>
    <h1>Pacote de Sites e Jogos Leves - Black Friday!</h1>
    <p class="urgent">Aproveite a promoção e garanta seu pacote com desconto exclusivo!</p>
    <p class="price">De <span class="strikethrough">R$ 79,90</span> por Apenas R$ 12,90</p>
    <div class="tag">Acesso Vitalício</div>
    <div class="tag">Pagamento único!</div>
    <div class="countdown" id="countdown">Carregando contagem regressiva...</div>
</header>
<!-- VIDEO -->
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/OQUo2A_jI7Y?si=y6Gtr6QQpyOrLEvB"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
<button onclick="comprar()">Quero Adquirir Agora</button></br>
   
<footer>
    © 2025 - Wellington A. R. Cardoso / Wellington T.I — Todos os direitos reservados.
</footer>
<!-- PROTEÇÕES -->
<script>
   
// Bloqueia clique direito
document.addEventListener("contextmenu", function(e){
    e.preventDefault();
});
// Bloqueia teclas como F12, Ctrl+U, Ctrl+S, Ctrl+Shift+I etc.
document.onkeydown = function(e) {
    if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
        (e.ctrlKey && e.keyCode === 83) // Ctrl+S
    ) {
        e.preventDefault();
        return false;
    }
};
function comprar() {
     // Exemplo:
     window.location.href = "https://pay.hotmart.com/P102960107P";
}

// Contagem regressiva para Black Friday (até dia 30/11/2025)
function updateCountdown() {
    const now = new Date();
    const blackFriday = new Date(now.getFullYear(), 10, 30); // 30 de novembro

    // Se a data já passou, pula para o próximo ano
    if (now > blackFriday) {
        blackFriday.setFullYear(now.getFullYear() + 1);
    }

    const diff = blackFriday - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    // Mensagem mais persuasiva
    document.getElementById('countdown').innerHTML = `
        <span style="color:#e60000; font-weight:bold;">
            ⚡ Oferta de Black Friday termina em:
        </span><br>
        <span style="font-size:1.2em; font-weight:bold;">
            ${days}d ${hours}h ${minutes}m ${seconds}s
        </span>
    `;
}



setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>

<script>
// Bloqueia clique direito
document.addEventListener("contextmenu", function(e){
    e.preventDefault();
});

// Bloqueia teclas que abrem o DevTools
document.onkeydown = function(e) {
    if (
        e.keyCode === 123 ||                     // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) ||       // Ctrl+U
        (e.ctrlKey && e.keyCode === 83)          // Ctrl+S
    ) {
        e.preventDefault();
        return false;
    }
};

// Bloqueia arrastar para fora, copiar e recortar
document.addEventListener("copy", (e) => e.preventDefault());
document.addEventListener("cut", (e) => e.preventDefault());
document.addEventListener("dragstart", (e) => e.preventDefault());

// Bloqueia seleção de texto
document.querySelectorAll("*").forEach(el => {
    el.style.userSelect = "none";
});
</script>

</html>
