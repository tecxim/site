<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacote de Sites e Jogos Leves</title>

<!-- Evita tradução automática -->
<meta name="google" content="notranslate">

<style>
    * {
        user-select: none; /* Bloqueia seleção de texto */
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0d1117;
        color: white;
        text-align: center;
    }

    header {
        padding: 40px 20px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .price {
        font-size: 2.2rem;
        font-weight: bold;
        color: #00ff88;
        margin: 10px 0;
    }

    .tag {
        background: #222;
        padding: 8px 15px;
        border-radius: 8px;
        display: inline-block;
        margin: 5px;
        border: 1px solid #333;
    }

    .video-container {
        margin: 40px auto;
        max-width: 800px;
        width: 90%;
        aspect-ratio: 16 / 9;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid #00ff88;
    }

    iframe, video {
        width: 100%;
        height: 100%;
    }

    button {
        padding: 15px 30px;
        background: #00ff88;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #00cc66;
    }

   .strikethrough {
    position: relative;
    display: inline-block;
}

.strikethrough::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background: red;
    transform: translateY(-50%);
}

    footer {
        margin-top: 40px;
        padding: 20px;
        font-size: 0.9rem;
        color: #bbb;
    }
</style>
</head>
<body>

<header>
    <h1>Pacote de Sites e Jogos Leves</h1>
    <p class="price">De <span class="strikethrough">R$ 167,00</span> por Apenas R$ 79,90</p>
    <div class="tag">Acesso Vitalício</div>
    <div class="tag">Direito de Revenda Incluso</div>
    <div class="tag">Pagamento único!</div>
</header>


<!-- VIDEO -->
<div class="video-container">
    <iframe src="https://www.youtube.com/embed/XvGDI5Ywp7o"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>


<button onclick="comprar()">Quero Adquirir Agora</button>

<footer>
    © 2025 - Wellington A. R. Cardoso / Wellington T.I — Todos os direitos reservados.
</footer>

<!-- PROTEÇÕES -->
<script>
// Bloqueia clique direito
document.addEventListener("contextmenu", function(e){
    e.preventDefault();
});

// Bloqueia teclas como F12, Ctrl+U, Ctrl+S, Ctrl+Shift+I etc.
document.onkeydown = function(e) {
    if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
        (e.ctrlKey && e.keyCode === 83) // Ctrl+S
    ) {
        e.preventDefault();
        return false;
    }
};

function comprar() {
    alert("Coloque aqui o link da sua página de pagamento.");
    // Exemplo:
    // window.location.href = "https://seu-link-de-pagamento.com";
}
</script>

</body>
</html>
